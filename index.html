<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">  
  <!-- bs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <title>STRAW HAT UNIVERSITY</title>
</head>
<body>

  <!-- admin login -->
  <button class="btn btn-success" id="admin-panel-btn">admin login</button>
  <button class="btn btn-success log-out">log out</button>
  <div class="containerLogin" id="contLogin">
    
    <form action="" class="form">

      <h1 class="heading">STRAW HAT UNIVERSITY</h1>
      <h3 class="heading">faculty login</h3>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="name@example.com">
        <label for="username">username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="password">
        <label for="password">password</label>
      </div>
      <button type="button" class="btn btn-success btn-login" id="login">login</button>

    </form>

  </div>
  <!-- admin login -->

  <!-- notice board -->

  <div class="notice-board-cont">

    <h1 class="text-center nb-heading" id="notice-board-heading">STRAW HAT UNIVERSITY</h1>
    <h1 class="text-center pt-1 pb-2 nb-heading">NOTICE BOARD</h1>
    


    <div class="event-container">

        <div class="row row-cols-1 row-cols-md-3 g-4 " id="events">

            <div class="col" id="col">
                <div class="card h-100">
                  <img src="https://www.thestatesman.com/wp-content/uploads/2022/06/TCS.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title editable">TCS HACKATHON 2022</h5>
                    <p class="card-text editable">TCS HACKATHON 2022 registration open! click the click to participate</p>
                  </div>
                  <div class="card-footer bg-transparent" id="edit-delete-btn">
                      <button class="btn btn-warning mx-1 edit">edit</button>
                      <button class="btn btn-danger mx-1 delete">delete</button>
                  </div>
                </div>
              </div>
  
              <div class="col" id="col">
                <div class="card h-100">
                  <img src="https://www.deccanherald.com/sites/dh/files/articleimages/2021/10/18/exam-1041823-1634572712.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title editable">CAT 2 EXAMS</h5>
                    <p class="card-text editable">CAT 2 exams starts on 12th of december</p>
                  </div>
                  <div class="card-footer bg-transparent">
                      <button class="btn btn-warning mx-1 edit">edit</button>
                      <button class="btn btn-danger mx-1 delete">delete</button>
                  </div>
                </div>
              </div>

        </div>


    </div>

  </div>



  <!-- notice board -->


  <!-- add an event  -->
    
  <div class="container mt-5 form-open">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="form-open">add an event</button>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">enter event details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" id="close-btn"></button>
                </div>
                <div class="modal-body">
                    <form id="form">

                        <div class="mb-3">
                            <label class="form-label required">event heading</label>
                            <input type="text" class="form-control" id="event-heading">
                        </div>
                    
                        <div class="mb-3">
                            <label class="form-label required">event info</label>
                            <textarea class="form-control" id="event-info"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label required">event image url</label>
                            <input type="text" class="form-control" id="event-img-url">
                        </div>

                        <button type="button" class="btn btn-primary" id="add-event">add event</button>
                        <button type="button" class="btn btn-danger" id="clear">clear</button>

                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
  <!-- add an event  -->


  



  <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

  <!-- bs js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- js -->
  <script src="script.js"></script>
</body>
</html>
